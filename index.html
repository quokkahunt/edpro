<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Edu</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Custom CSS  -->

    <link rel="stylesheet" href="css/style.css">

</head>
<body >
    <header class="container mt-3">

        <!-- Navbar -->
        
        <nav class="navbar navbar-expand-lg">
            <div class="d-flex justify-content-between">

              <a class="navbar-brand" href="#">Pro Edu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Courses</a>
                  </li>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Deals</a>
                  </li>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Success</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Register</a>
                  </li>
                </ul>
                <div>
                  <button class="btn btn-outline-primary bg-light text-primary">Register</button>
                </div>
              </div>
            </div>
        </nav>

        <!-- Slider Start-->

        <section class="mt-5 mb-5 long">
           <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- Image-1 -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/cover/cover-1.png" class="d-block w-100 car-item" alt="">
                <div class="carousel-caption d-none d-md-block banner-text ">
                  <h1>Get Start Your Dream</h1>
                  <p>Your dream is your dream. By this you can catch your dream.</p>
                  <button class="btn btn-primary">Get Started</button>
                </div>
              </div>
              <!-- Image-2  -->
              <div class="carousel-item">
                <img src="images/cover/cover-2.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block banner-text">
                  <h1>To Get Success</h1>
                  <p>To get success in life join now with us</p>
                  <button class="btn btn-primary">Get Started</button>
                </div>
              </div>
              <!-- Image-3  -->
              <div class="carousel-item">
                <img src="images/cover/cover-3.png" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block banner-text">
                  <h1>Best for the students</h1>
                  <p>choice your best offer from here</p>
                  <button class="btn btn-primary">Get Started</button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        <!-- Slider END  -->
    </header>
    <!-- Java Script  -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
